<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Material Purchase - ALU Structures</title>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <button class="nav-button" onclick="location.href='#'">Local Expenditure</button>
        <button class="nav-button" onclick="location.href='#'">Material Purchase</button>
        <button class="nav-button" onclick="location.href='#'">Report</button>
        <button class="nav-button" onclick="location.href='#'">Managers</button>
        <button class="nav-button" onclick="location.href='#'">Labour</button>
        <button class="nav-button" onclick="location.href='#'">Staff Salary</button>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Main Heading -->
        <h1 class="Company_Name">ALU Structures</h1>
        
        <!-- Subheading -->
        <h2 class="Page_Name">Material Purchase</h2>

        <!-- Company Logo -->
        <img class="logo" src="{{ url_for('static', filename='company_logo.png') }}" alt="Company Logo">

        <!-- Form for Material Purchase -->
        <form method="PUT" action="{{ url_for('d_material_purchase') }}">

            <label for="site-num">Site</label>
            <input type="text" id="site-num" name="site-num" required>

            <!-- Date Selection Input -->
            <label for="purchase-date">Date</label>
            <input type="date" id="purchase-date" name="purchase-date" required>

            <!-- Material Input -->
            <label for="material-input">Material</label>
            <input type="text" id="material-input" name="material-input" required>

            <!-- Quantity Input -->
            <label for="quantity-input">Quantity</label>
            <input type="text" id="quantity-input" name="quantity-input" required>

            <!-- Price Input -->
            <label for="price-input">Price</label>
            <input type="text" id="price-input" name="price-input" required>
            
            <div class="msg">{{ msg }}</div>
            
            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="button" type="submit">Submit</button>
                <button class="button" type="button">Update</button>
                <button class="button" type="button">Delete</button>
                <button class="button" type="button">Clear</button>
            </div>
        </form>
    </div>
</body>
</html>
