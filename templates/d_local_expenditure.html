<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Local Expenditure - ALU Structures</title>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <button class="nav-button" onclick="location.href='#'">Local Expenditure</button>
        <button class="nav-button" onclick="location.href='/d_material_purchase'">Material Purchase</button>
        <button class="nav-button" onclick="location.href='#'">Report</button>
        <button class="nav-button" onclick="location.href='#'">Managers</button>
        <button class="nav-button" onclick="location.href='#'">Labour</button>
        <button class="nav-button" onclick="location.href='#'">Staff Salary</button>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Main Heading -->
        <h1 class="Company_Name">ALU Structures</h1>
        
        <!-- Subheading -->
        <h2 class="Page_Name">Local Expenditure</h2>

        <!-- Company Logo -->
        <img class="logo" src="{{ url_for('static', filename='company_logo.png') }}" alt="Company Logo">

        <!-- Form for Material Purchase -->
        <form method="PUT" action="{{ url_for('d_local_expenditure') }}">

            <label for="site-num">Site</label>
            <input type="text" id="site-num" name="site-num" required>

            <!-- Date Selection Input -->
            <label for="exp-date">Date</label>
            <input type="date" id="exp-date" name="exp-date" required>

            <!-- Material Input -->
            <label for="activity-input">Material</label>
            <input type="text" id="activity-input" name="activity-input" required>

            <!-- Price Input -->
            <label for="amount-input">Price</label>
            <input type="text" id="amount-input" name="amount-input" required>
            
            <div class="msg">{{ msg }}</div>
            
            <!-- Action Buttons -->
            <div class="action-buttons">
                <input class="button" type="submit">
                <button class="button" type="button">Update</button>
                <button class="button" type="button">Delete</button>
                <input class="button" type="reset">
            </div>
        </form>
    </div>
</body>
</html>
